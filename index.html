<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #000;
        }
        .start-button {
            display: none;
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #000;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .start-button:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <button class="start-button" id="startButton">Start Game</button>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");

        let gameRunning = false;

        // Game variables
        const bird = {
            x: 50,
            y: 150,
            width: 20,
            height: 20,
            gravity: 0.5,
            lift: -8,
            velocity: 0
        };

        const pipes = [];
        const pipeWidth = 40;
        const pipeGap = 120;
        let frame = 0;
        let score = 0;

        // Load assets
        const birdImage = new Image();
        birdImage.src = "https://upload.wikimedia.org/wikipedia/commons/6/65/Red_sphere_20x20.png";

        const pipeImage = new Image();
        pipeImage.src = "https://upload.wikimedia.org/wikipedia/commons/e/e5/Green_rectangle_40x120.png";

        // Event listener for bird jump
        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && gameRunning) {
                bird.velocity = bird.lift;
            }
        });

        // Function to create a pipe
        function createPipe() {
            const pipeTop = Math.random() * (canvas.height / 2);
            pipes.push({
                x: canvas.width,
                top: pipeTop,
                bottom: pipeTop + pipeGap
            });
        }

        // Function to update game state
        function update() {
            if (!gameRunning) return;

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                endGame();
            }

            if (frame % 100 === 0) {
                createPipe();
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= 2;
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                    score++;
                }

                // Collision detection
                if (
                    bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
                ) {
                    endGame();
                }
            });

            frame++;
        }

        // Function to draw the game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bird
            ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);

            // Draw pipes
            pipes.forEach((pipe) => {
                ctx.drawImage(pipeImage, pipe.x, 0, pipeWidth, pipe.top);
                ctx.drawImage(
                    pipeImage,
                    pipe.x,
                    pipe.bottom,
                    pipeWidth,
                    canvas.height - pipe.bottom
                );
            });

            // Draw score
            ctx.fillStyle = "#000";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        // Function to start the game
        function startGame() {
            gameRunning = true;
            bird.y = 150;
            bird.velocity = 0;
            pipes.length = 0;
            frame = 0;
            score = 0;
            startButton.style.display = "none";
            gameLoop();
        }

        // Function to end the game
        function endGame() {
            gameRunning = false;
            startButton.style.display = "block";
            ctx.fillStyle = "#000";
            ctx.font = "30px Arial";
            ctx.fillText("Game Over", canvas.width / 2 - 70, canvas.height / 2);
        }

        // Main game loop
        function gameLoop() {
            update();
            draw();

            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Start button event listener
        startButton.addEventListener("click", startGame);

        // Initial screen
        startButton.style.display = "block";
        ctx.fillStyle = "#000";
        ctx.font = "30px Arial";
        ctx.fillText("Flappy Bird", canvas.width / 2 - 70, canvas.height / 2 - 40);
        ctx.font = "20px Arial";
        ctx.fillText("Press Start to Play", canvas.width / 2 - 90, canvas.height / 2);
    </script>
</body>
</html>
